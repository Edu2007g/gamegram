<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Interativo com Pesquisa</title>
    <style>
        /* Estilos B치sicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Barra de Pesquisa */
        .search-bar {
            max-width: 600px;
            margin: 0 auto 20px auto;
            display: flex;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #2980b9;
        }

        /* Feed */
        .feed {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        .post {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .post img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .post h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .post p {
            color: #777;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post time {
            color: #aaa;
            font-size: 14px;
        }

        /* Bot칫es de A칞칚o */
        .actions {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-top: 15px;
        }

        .actions button {
            background-color: transparent;
            border: none;
            color: #2c3e50;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .actions button:hover {
            color: #34495e;
        }

        .actions button .count {
            margin-left: 5px;
            color: #7f8c8d;
        }

        /* Se칞칚o de Coment치rios */
        .comments {
            margin-top: 15px;
            display: none; /* Oculto por padr칚o */
        }

        .comments h3 {
            margin-bottom: 10px;
            color: #34495e;
            font-size: 18px;
        }

        .comments ul {
            list-style-type: none;
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .comments ul li {
            background-color: #f9f9f9;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 14px;
        }

        .comments form {
            display: flex;
        }

        .comments form input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
        }

        .comments form button {
            padding: 8px 12px;
            border: none;
            background-color: #2c3e50;
            color: #ecf0f1;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 14px;
        }

        .comments form button:hover {
            background-color: #34495e;
        }

        /* Bot칚o Carregar Mais */
        .load-more {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 20px 0;
            align-self: center;
        }

        .load-more:hover {
            background-color: #2980b9;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .feed {
                padding: 0 10px;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-bar input,
            .search-bar button {
                width: 100%;
                border-radius: 5px;
            }

            .search-bar button {
                margin-top: 10px;
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Barra de Pesquisa -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Pesquisar postagens...">
        <button id="searchButton">游댌</button>
    </div>

    <div class="feed" id="feed">
        <!-- Postagem 1 -->
        <div class="post">
            <img src="wallpaper.jpg" alt="Imagem de exemplo">
            <h2>THE LAST OF US</h2>
            <p>O melhor jogo </p>
            <time>Publicado em 8 de Outubro de 2024</time>
            <div class="actions">
                <button class="like-button">
                    游녨 <span class="count">0</span>
                </button>
                <button class="comment-button">
                    游눫 <span class="count">0</span>
                </button>
            </div>
            <div class="comments">
                <h3>Coment치rios</h3>
                <ul><li> muitos</li></ul>
                <form>
                    <input type="text" placeholder="Adicione um coment치rio" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Postagem 2 -->
        <div class="post">
            <img src="https://via.placeholder.com/600x300" alt="Imagem de exemplo">
            <h2>T칤tulo da Postagem 2</h2>
            <p>Curabitur id dui in arcu vulputate pretium ac nec nulla. Sed quis vehicula eros. Integer sagittis nibh sed eros ullamcorper luctus.</p>
            <time>Publicado em 7 de Outubro de 2024</time>
            <div class="actions">
                <button class="like-button">
                    游녨 <span class="count">0</span>
                </button>
                <button class="comment-button">
                    游눫 <span class="count">0</span>
                </button>
            </div>
            <div class="comments">
                <h3>Coment치rios</h3>
                <ul></ul>
                <form>
                    <input type="text" placeholder="Adicione um coment치rio" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Bot칚o Carregar Mais -->
        <button class="load-more">Carregar Mais</button>
    </div>

    <!-- JavaScript para Funcionalidades -->
    <script>
        // Fun칞칚o para lidar com Curtidas
        function handleLike(button) {
            const countSpan = button.querySelector('.count');
            let count = parseInt(countSpan.textContent);
            count++;
            countSpan.textContent = count;
        }

        // Fun칞칚o para alternar a se칞칚o de coment치rios
        function toggleComments(button) {
            const post = button.closest('.post');
            const commentsSection = post.querySelector('.comments');
            if (commentsSection.style.display === 'none' || commentsSection.style.display === '') {
                commentsSection.style.display = 'block';
            } else {
                commentsSection.style.display = 'none';
            }
        }

        // Fun칞칚o para adicionar coment치rios
        function addComment(form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const input = form.querySelector('input');
                const commentText = input.value.trim();
                if (commentText !== "") {
                    const ul = form.querySelector('ul');
                    const li = document.createElement('li');
                    li.textContent = commentText;
                    ul.appendChild(li);
                    input.value = "";

                    // Atualizar contagem de coment치rios
                    const commentButton = form.closest('.post').querySelector('.comment-button .count');
                    let count = parseInt(commentButton.textContent);
                    count++;
                    commentButton.textContent = count;
                }
            });
        }

        // Inicializar eventos para posts existentes
        document.querySelectorAll('.post').forEach(post => {
            const likeButton = post.querySelector('.like-button');
            const commentButton = post.querySelector('.comment-button');
            const commentForm = post.querySelector('.comments form');

            likeButton.addEventListener('click', function() {
                handleLike(likeButton);
            });

            commentButton.addEventListener('click', function() {
                toggleComments(commentButton);
            });

            addComment(commentForm);
        });

        // Fun칞칚o para carregar mais posts (simula칞칚o)
        document.querySelector('.load-more').addEventListener('click', function() {
            const feed = document.getElementById('feed');

            // Criar um novo post (Exemplo)
            const newPost = document.createElement('div');
            newPost.classList.add('post');
            newPost.innerHTML = `
                <img src="https://via.placeholder.com/600x300" alt="Imagem de exemplo">
                <h2>T칤tulo da Nova Postagem</h2>
                <p>Descri칞칚o da nova postagem. Este 칠 um exemplo de como adicionar novos posts ao feed.</p>
                <time>Publicado em ${new Date().toLocaleDateString('pt-BR')}</time>
                <div class="actions">
                    <button class="like-button">
                        游녨 <span class="count">0</span>
                    </button>
                    <button class="comment-button">
                        游눫 <span class="count">0</span>
                    </button>
                </div>
                <div class="comments">
                    <h3>Coment치rios</h3>
                    <ul></ul>
                    <form>
                        <input type="text" placeholder="Adicione um coment치rio" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            `;

            // Adicionar o novo post antes do bot칚o "Carregar Mais"
            feed.insertBefore(newPost, feed.querySelector('.load-more'));

            // Adicionar eventos ao novo post
            const likeButton = newPost.querySelector('.like-button');
            const commentButton = newPost.querySelector('.comment-button');
            const commentForm = newPost.querySelector('.comments form');

            likeButton.addEventListener('click', function() {
                handleLike(likeButton);
            });

            commentButton.addEventListener('click', function() {
                toggleComments(commentButton);
            });

            addComment(commentForm);
        });

        // Fun칞칚o para filtrar postagens com base na pesquisa
        function filterPosts(query) {
            const posts = document.querySelectorAll('.post');
            posts.forEach(post => {
                const title = post.querySelector('h2').textContent.toLowerCase();
                const description = post.querySelector('p').textContent.toLowerCase();
                if (title.includes(query.toLowerCase()) || description.includes(query.toLowerCase())) {
                    post.style.display = 'block';
                } else {
                    post.style.display = 'none';
                }
            });
        }

        // Evento para o bot칚o de pesquisa
        document.getElementById('searchButton').addEventListener('click', function() {
            const query = document.getElementById('searchInput').value.trim();
            filterPosts(query);
        });

        // Evento para a barra de pesquisa (busca em tempo real)
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.trim();
            filterPosts(query);
        });
    </script>

</body>
</html>
